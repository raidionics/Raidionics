name: Build macOS M1

on:
  # Allows to run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build packages
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1

    - name: Collect submodules
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Create environment and install python packages
      run: |
        cd ${{github.workspace}}
        mkdir tmp
        cd tmp
        python3 -m virtualenv -p python3 venv --clear
        source venv/bin/activate
        python3 -m pip install wheel setuptools
        deactivate

    - name: Install dependencies
      run: |
        cd ${{github.workspace}}
        source tmp/venv/bin/activate
        python3 -m pip install --upgrade pip
        pip3 install matplotlib
        pip3 install -e git+https://github.com/dbouget/raidionics_rads_lib.git@master#egg=raidionicsrads
        pip3 install -r assets/requirements.txt
        deactivate

