name: Build macOS M1

on:
  # Allows to run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build packages
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1

    - name: Collect submodules
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Create environment and install python packages
      run: |
        cd ${{github.workspace}}
        mkdir tmp
        cd tmp
        python3 -m virtualenv -p python3 venv --clear
        source venv/bin/activate
        python3 -m pip install wheel setuptools
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install matplotlib==3.3.4
        pip3 install -e git+https://github.com/dbouget/raidionics_rads_lib.git@m1_test#egg=raidionicsrads
        pip3 install -r misc/requirements.txt

    - name: Build software
      run: |
        pip3 install pyinstaller
        mkdir tmp_dependencies
        pyinstaller --noconfirm --clean misc/main.spec

    - name: Make installer
      run: |
        git clone https://github.com/andreped/quickpkg.git
        quickpkg/quickpkg dist/Raidionics.app --output Raidionics-1.2.0-macOS.pkg
        cp -r Raidionics-1.2.0-macOS.pkg dist/Raidionics-1.2.0-macOS.pkg

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: ${{github.workspace}}/dist/Raidionics-*
        if-no-files-found: error

    - name: Cleanup
      if: always()
      run: |
        rm -rf ${{github.workspace}}/tmp/